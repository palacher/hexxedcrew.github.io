<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>OlegXio</title>
    <style>
      @font-face {
        font-family: 'Doctor Glitch';
        src: url('Doctor Glitch.otf') format('opentype');
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        color: #fff;
        overflow: hidden;
        background: linear-gradient(120deg, #ff0080, #ff8c00, #40e0d0, #00ff00, #0000ff, #8a2be2);
        background-size: 600% 600%;
        animation: gradientShift 60s infinite;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      h1 {
        font-family: 'Doctor Glitch', Arial, sans-serif;
        font-size: 10vw;
        margin: 0;
        text-shadow: 0 0 10px #fff, 0 0 20px #ff0080, 0 0 30px #ff0080;
      }

      p {
        font-size: 5vw;
        margin: 1rem 0;
      }

      div a {
        display: inline-block;
        margin: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 4.5vw;
        color: #ffd700;
        text-decoration: none;
        font-weight: bold;
        border: 2px solid #ffd700;
        border-radius: 8px;
        transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      }

      div a:hover {
        background: #ffd700;
        color: #000;
        box-shadow: 0 0 15px #ffd700, 0 0 30px #ff0080;
      }

      .follow-me {
        margin-top: 2rem;
        padding: 1rem 2rem;
        font-size: 4.5vw;
        font-weight: bold;
        color: #fff;
        border: 2px solid #fff;
        border-radius: 10px;
        background: transparent;
        transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }

      .follow-me:hover {
        background: #fff;
        color: #000;
        box-shadow: 0 0 15px #ffd700, 0 0 30px #ff0080;
      }

      footer {
        margin-top: 2rem;
        font-size: 3.5vw;
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 6rem;
        }
        p {
          font-size: 1.5rem;
        }
        div a {
          font-size: 1.2rem;
          padding: 0.5rem 1.5rem;
        }
        .follow-me {
          font-size: 1.2rem;
          padding: 0.8rem 1.5rem;
        }
        footer {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hexxed Crew</h1>
    <p>Добро пожаловать! Найди меня здесь:</p>
    <div>
      <a href="https://ultrastorms.t.me" target="_blank">Telegram</a>
      <a href="https://github.com/palacher" target="_blank">GitHub</a>
      <a href="mailto:palacher@gmail.com" target="_blank">e-mail</a>
    </div>
    <a href="https://github.com/login?return_to=https://github.com/palacher" class="follow-me">Follow me</a>
    <footer>© 2025, Сделано с ❤️</footer>
  </body>
  </html>
